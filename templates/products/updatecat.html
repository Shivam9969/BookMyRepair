{% extends "Adminlayout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                {% include '_messages.html' %}
                <h1 class="text-center mt-5">Add a Category</h1>
                 <form action="" method="post">
                     <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                     <input type="submit" value="Update category" class="btn btn-info mt-3">
                 </form>
                <a href="{{url_for('categories')}}" class="btn btn-warning" style="margin-top: -65px; margin-left: 160px;">
                    Cancel</a>
                </div>
            </div>
      <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
