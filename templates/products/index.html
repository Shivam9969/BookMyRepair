{% extends "Custlayout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        {% for service in services %}
        <div class="col-md-3 mt-4">
            <div class="card">
                <img src="{{url_for('static', filename='Images/'+ service.image_1)}}" class="card-img-top" alt="{{service.name}}" height="200" width="200">
                <div class="card-body">
                    <h5 class="text-center">{{service.name}}</h5>
                    <p class="text-center">Price ${{service.price}}</p>
                </div>
                    <div class="card-footer">
                        <a href="{{url_for('single_page', id = service.id)}}" class="float-left btn btn-sm btn-primary">Details</a>
                        <form action="{{url_for('AddCart')}}" method="post">
                        <input type="hidden" name="service_id" value="{{service.id}}">
                        <button type="submit" class="btn btn-sm btn-warning float-right">Add to Cart</button>
                        <input type="hidden" name="quantity" value="1" min="1" max="5">
            </form>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
