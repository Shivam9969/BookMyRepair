{% extends "Custlayout.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id="service_image">
            <img src="{{url_for('static',filename='Images/' + service.image_1)}}" alt="{{service.name}}" width="400" height="400">
        </div>
        <div class="col-md-6">
            <h4>Service name: {{service.name}} </h4>
            <hr>
            <p>Service price: ${{service.price}}</p>
            <hr>
            <b>Service discription</b>
            <p>{{service.desc}}</p>
            <hr>
            <form action="{{url_for('AddCart')}}" method="post">
                <input type="hidden" name="service_id" value="{{service.id}}">
                <button type="submit" class="btn btn-sm btn-warning">Add to Cart</button>
                <label for="quantity">Quantity: </label>
                <input type="number" name="quantity" value="1" min="1" max="5">
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12" id="s_image">
            <img src="{{url_for('static',filename='Images/'+ service.image_1)}}" alt="{{service.name}}" width="100" height="100">
            <img src="{{url_for('static',filename='Images/'+ service.image_2)}}" alt="{{service.name}}" width="100" height="100" class="ml-5">
        </div>
    </div>
</div>

<script>
   var b_image = document.getElementById('b_image');
   var s_image = document.getElementById('s_image').getElementsByTagName('img');
    for(var i = 0; i < s_image.length; i++){

        s_image[i].addEventListener('click', full_image);
    }
    function full_image(){
        var ImageSRC = this.getAttribute('src');
        b_image.innerHTML = "<img src=" + ImageSRC + " width='400' height='400'>";
    }
</script>

{% endblock content %}
