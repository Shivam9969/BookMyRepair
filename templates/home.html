{% extends "layout.html" %}
{% block content %}
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <a class="navbar-brand pl-5" href="{{ url_for('home') }}">DNews</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link pr-5" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
    </ul>
  </div>
</nav>

<!--End of Navbar-->

<!--Carousel-->


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">

  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{url_for('static', filename='/Images/img1.jpg')}}" alt="">
      <div class="carousel-caption d-none d-md-block">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <p>Mumbai/AC Service and Repair</p>
              <h1>Best Service and Repair</h1>
              <h1>Installation</h1>
              <button class="btn0 mt-3 ml-2">
                <a href="{{ url_for('register') }}">GET STARTED</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="carousel-item active">
      <img src="{{url_for('static', filename='/Images/img2.jpg')}}" alt="">
      <div class="carousel-caption d-none d-md-block">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <p>Mumbai/AC Service and Repair</p>
              <h1>Best Service and Repair</h1>
              <h1>Installation</h1>
              <button class="btn0 mt-3 ml-2">
                <a href="{{ url_for('register') }}">GET STARTED</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

{% endblock content %}
